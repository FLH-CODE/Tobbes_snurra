    <g id="Text-objects" style="display:inline">
      
      
      <g id="Text-forstudie">
        
             
        <path style="opacity:1;fill:none;stroke:#000000;stroke-width:0.5;stroke-dasharray:none;stroke-opacity:1" d="M 19.815201,85.00441 H 388.24625" id="path2"/>
        
       
        <path style="fill:none;stroke:#000000;stroke-width:0.5;stroke-dasharray:none;stroke-opacity:1" d="M 18.207215,351.50338 H 386.63827" id="path2-3"/>
        

          
        <text x="19.018326" y="48.392433" class="rubrik" id="text1" style="display:inline">
          <tspan id="tspan1" x="19.018326" y="48.392433">Inventering i</tspan>
          <tspan x="19.018326" y="78.392433" id="tspan3">förstudie/detaljplansskedet</tspan>
        </text>
        
           
        <text x="18.020508" y="107.58895" class="underrubrik" id="text1-7" style="display:inline">
          <tspan id="tspan2-5" x="18.020508" y="107.58895">Värdera platsens möjligheter. Vad kan/bör bevaras</tspan>
          <tspan x="18.020508" y="125.08894" id="tspan6">och vad kan fungera för återanvändning?</tspan>
          <tspan x="18.020508" y="142.58894" id="tspan7"/>
        </text>
        
           
        <text x="16.924328" y="152.41183" class="loptext" id="text1-7-1" style="display:inline">
          <tspan x="16.924328" y="152.41183" id="tspan13">”Vad finns att utgå ifrån?”</tspan>
        </text>
        
           
        <text x="29.089855" y="156.11069" class="loptext" id="text1-7-1-8">
          <tspan x="29.089855" y="181.11069" id="tspan27-4">När man inleder en cirkulärinventering (återbruksinventering) i ett förstudie-/</tspan>
          <tspan x="29.089855" y="193.61069" id="tspan33-5">detaljplaneskede handlar det i första hand om att etablera vad som kan bevaras,</tspan>
          <tspan x="29.089855" y="206.11069" id="tspan34-5">vad som ska skyddas och vad man kan återanvända vid förändring av platsen.</tspan>
          <tspan x="29.089855" y="218.61069" id="tspan28-1"/>
          <tspan x="29.089855" y="231.11069" id="tspan29-7">Delar av byggnader som är inte möjliga att bevara i sin helhet kan man dra nytta av.</tspan>
          <tspan x="29.089855" y="243.61072" id="tspan35-1">Exempelvis gamla lanterniner, som kan bli del av ett nytt fasadsystem.</tspan>
          <tspan x="29.089855" y="256.11072" id="tspan30-1"/>
          <tspan x="29.089855" y="268.61069" id="tspan31-5">Redan i detta skede är det viktigt att identifiera miljöaspekter och bestämmelser</tspan>
          <tspan x="29.089855" y="281.11069" id="tspan36-2">som man behöver ta hänsyn till.</tspan>
        </text>
        
               
        <text x="17.410339" y="334.61685" class="rubrik" id="text1-1">
          <tspan id="tspan1-8" x="17.410339" y="334.61685">Hur gör man?</tspan>
        </text>
        
         
        <text x="16.412521" y="374.08792" class="underrubrik" id="text1-7-2" style="font-size:14px;font-family:'Circular Std Bold', Fallback, sans-serif;display:inline;fill:#000000">
          <tspan sodipodi:role="line" id="tspan12" x="16.412521" y="374.08792">FOJAB inventerar bef. förutsättningar för ny plan.</tspan>
          <tspan sodipodi:role="line" id="tspan14" x="16.412521" y="391.58792">Tekniskt skick och historik utvärderas.</tspan>
          <tspan sodipodi:role="line" x="16.412521" y="409.08792" id="tspan15"/>
        </text>
        
      
